<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body
    class="bg-linear-65 from-[#15113e] to-[#150c72] min-h-screen flex items-center justify-center"
  >
    <!-- class="bg-gradient-to-r from-[#15113e] via-[#140e52] to-[#150c72] min-h-screen flex items-center justify-center" -->
    <div
      class="flex max-w-3xl w-full bg-white rounded-xl overflow-hidden shadow-lg"
    >
      <!-- Left Panel -->
      <div
        class="w-1/2 bg-[#2D257D] flex flex-col items-center justify-center p-6 space-y-4"
      >
        <img
          src="./assets/images/brand-logo.png"
          alt="Logo"
          class="w-24 h-24"
        />
        <img
          src="./assets/images/TECNICO-text.svg"
          alt="Text Logo"
          class="w-32"
        />
      </div>

      <!-- Right Panel (Login Form) -->
      <div class="w-1/2 p-8 bg-white rounded-r-xl">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">LOGIN</h2>

        <form id="loginForm" class="space-y-4">
          <!-- Username -->
          <div>
            <label
              for="username"
              class="text-sm font-medium flex items-center gap-1"
            >
              <span>
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
              </span>
              Username <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="text-sm font-medium text-gray-700 flex items-center gap-1"
            >
              <span>
                <svg
                  class="w-4 h-4 mr-1"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                  <circle cx="12" cy="16" r="1" />
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
              </span>
              Password <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="mt-1 w-full border border-gray-300 rounded px-3 py-2 pr-0 focus:outline-none focus:ring focus:ring-blue-500"
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 focus:outline-none"
                title="Toggle password visibility"
              >
                <!-- Eye Open Icon (shown when password is hidden) -->
                <svg
                  id="eyeOpen"
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>

                <!-- Eye Closed Icon (shown when password is visible) -->
                <svg
                  id="eyeClosed"
                  class="w-5 h-5 hidden"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  />
                  <line x1="1" y1="1" x2="23" y2="23" />
                </svg>
              </button>
            </div>
            <div class="text-right mt-1">
              <a href="#" class="text-xs text-blue-500 hover:underline"
                >Forgot Password?</a
              >
            </div>
          </div>

          <!-- Error Message -->
          <div id="errorMsg" class="text-sm text-red-600 hidden">
            Invalid credentials
          </div>

          <!-- Submit -->
          <div class="w-full flex justify-center">
            <button
              type="submit"
              class="theme-btn text-white py-2 px-4 rounded hover:bg-[#1f1a5e] transition"
            >
              Login
            </button>
          </div>
        </form>

        <p class="mt-6 text-xs text-center text-gray-400">
          Â© 2025, Tecnico. All rights reserved
        </p>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const eyeOpen = document.getElementById("eyeOpen");
        const eyeClosed = document.getElementById("eyeClosed");

        if (passwordField.type === "password") {
          // Show password
          passwordField.type = "text";
          eyeOpen.classList.add("hidden");
          eyeClosed.classList.remove("hidden");
        } else {
          // Hide password
          passwordField.type = "password";
          eyeOpen.classList.remove("hidden");
          eyeClosed.classList.add("hidden");
        }
      }
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "./index.html";
        });
    </script>
  </body>
</html>
